<!DOCTYPE Html>
<head>
    <title>Twitter</title>
    
    <link rel="stylesheet" href="twitterstylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <style></style>

    
</head>
<body>
    <div class="temp">
        <img class="photo" src="elonmusk.jpg" alt="profile picture">
        <div class="content">
        <p class="uname">@ElonMusk</p>
        <p class="tweet">I want to go on Mars!</p>
        <img class="comment" src="comment.png" alt="comment"><p class="count">142</p>
        <img class="retweet" src="retweet.png" alt="retweet"><p class="count">180</p>
        <img class="like" src="like.png" alt="like"><p class="count">242</p>
    </div>
</div>
</body>

</html>
